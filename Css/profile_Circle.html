<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Circular Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    
    .card {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 50%;
    }

    .card-content {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: #333;
      padding: 10px;
    }

    .card-content h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .card-content p {
      font-size: 16px;
      color: #777;
    }

    @media (max-width: 500px) {
      .card {
        width: 200px;
        height: 200px;
      }

      .card-content h2 {
        font-size: 18px;
      }

      .card-content p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/300" alt="Profile Image">
    <div class="card-content">
      <h2>John Doe</h2>
      <p>Senior QA Engineer</p>
    </div>
  </div>

</body>
</html>
